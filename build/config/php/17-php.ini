post_max_size = 50M
upload_max_filesize = 20M
max_file_uploads = 30

;max_input_vars = 1000
memory_limit = 2048M
max_execution_time = 600
max_input_time = 600
default_socket_timeout = 600
session.gc_maxlifetime = 86400

;opcache.enable=0
;opcache.enable_cli=0
;opcache.memory_consumption=256M
;opcache.max_accelerated_files=50000
;opcache.jit_buffer_size=128M
;opcache.preload_user=www-data

; These settings control how often the opcode cache checks for changes to PHP files.
; We've disabled timestamp validation and set the revalidation frequency to 0,
; which means that changes to PHP files will only be detected when the server is restarted. (deployed)
;opcache.validate_timestamps = 0
;opcache.revalidate_freq = 0
